<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MathWorld File Upload</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .upload-container {
            background: #fff;
            width: 100%;
            max-width: 520px;
            padding: 35px;
            border-radius: 18px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
            text-align: center;
        }

        .title span {
            font-size: 28px;
            font-weight: 700;
        }

        p {
            color: #666;
            font-size: 14px;
            margin: 15px 0 20px;
        }

        textarea {
            width: 100%;
            min-height: 80px;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ccc;
            resize: vertical;
            font-size: 14px;
            margin-bottom: 20px;
        }

        textarea:focus {
            outline: none;
            border-color: #2a5298;
        }

        .upload-box {
            border: 2px dashed #2a5298;
            border-radius: 15px;
            padding: 30px 15px;
            cursor: pointer;
            background: #f7f9fc;
            transition: 0.3s;
        }

        .upload-box:hover {
            background: #eef3ff;
        }

        .upload-box input {
            display: none;
        }

        .upload-icon {
            font-size: 42px;
            margin-bottom: 10px;
        }

        .submit-btn {
            margin-top: 22px;
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            cursor: pointer;
        }

        .submit-btn:hover {
            opacity: 0.95;
        }

        .uploads-list {
            margin-top: 30px;
            text-align: left;
        }

        .upload-item {
            background: #f3f6ff;
            border-left: 5px solid #2a5298;
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 12px;
        }

        .upload-desc {
            font-size: 14px;
            font-weight: 600;
            color: #1e3c72;
            margin-bottom: 5px;
        }

        .upload-file {
            font-size: 13px;
            color: #333;
        }

        .delete-btn {
            margin-top: 6px;
            display: inline-block;
            background: #e63946;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 4px 10px;
            font-size: 12px;
            cursor: pointer;
        }

        .delete-btn:hover {
            opacity: 0.85;
        }

        .footer-text {
            margin-top: 20px;
            font-size: 12px;
            color: #555;
            text-align: center;
        }

        .creator {
            font-weight: 600;
            color: #1e3c72;
        }
    </style>
</head>

<body>

<div class="upload-container">

    <!-- MULTI COLOR HEADING -->
    <div class="title">
        <span style="color:#e63946;">M</span>
        <span style="color:#f4a261;">a</span>
        <span style="color:#2a9d8f;">t</span>
        <span style="color:#264653;">h</span>
        <span style="color:#6a4c93;">W</span>
        <span style="color:#ff006e;">o</span>
        <span style="color:#3a86ff;">r</span>
        <span style="color:#8338ec;">l</span>
        <span style="color:#fb5607;">d</span>
        <span style="color:#1e3c72;"> Upload</span>
    </div>

    <p>Upload math research files with a short description for each upload</p>

    <textarea id="description" placeholder="Write a short description of the file(s) you are uploading..."></textarea>

    <label class="upload-box">
        <div class="upload-icon">üìò</div>
        <div><strong>Click to upload or drag & drop</strong></div>
        <div style="font-size:13px;color:#777;">PDF ‚Ä¢ LaTeX ‚Ä¢ DOCX ‚Ä¢ TXT ‚Ä¢ ZIP</div>
        <input type="file" id="fileInput" multiple>
    </label>

    <button class="submit-btn" onclick="handleUpload()">Upload Files</button>

    <div class="uploads-list" id="uploadsList"></div>

    <div class="footer-text">
        ¬© 2025 MathWorld<br>
        <span class="creator">Page created by Irfan Ali</span>
    </div>

</div>

<script>
const cloudName = "duwlnrk8p";
const uploadPreset = "mathworld_upload";
const STORAGE_KEY = "mathworld_uploads";

window.onload = () => {
    const saved = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
    saved.forEach(addUploadToUI);
};

async function handleUpload() {
    const desc = document.getElementById("description").value.trim();
    const files = document.getElementById("fileInput").files;

    if (!desc || files.length === 0) {
        alert("Please provide description and select files.");
        return;
    }

    for (let file of files) {
        const formData = new FormData();
        formData.append("file", file);
        formData.append("upload_preset", uploadPreset);

        const response = await fetch(
            `https://api.cloudinary.com/v1_1/${cloudName}/auto/upload`,
            { method: "POST", body: formData }
        );

        const data = await response.json();

        const uploadData = {
            id: Date.now() + Math.random(),
            description: desc,
            filename: file.name,
            url: data.secure_url
        };

        saveUpload(uploadData);
        addUploadToUI(uploadData);
    }

    document.getElementById("description").value = "";
    document.getElementById("fileInput").value = "";
}

function saveUpload(upload) {
    const existing = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
    existing.unshift(upload);
    localStorage.setItem(STORAGE_KEY, JSON.stringify(existing));
}

function deleteUpload(id) {
    let existing = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
    existing = existing.filter(u => u.id !== id);
    localStorage.setItem(STORAGE_KEY, JSON.stringify(existing));
}

function addUploadToUI(upload) {
    const list = document.getElementById("uploadsList");

    const item = document.createElement("div");
    item.className = "upload-item";

    item.innerHTML = `
        <div class="upload-desc">${upload.description}</div>
        <div class="upload-file">
            üìÑ ${upload.filename}<br>
            <a href="${upload.url}" target="_blank"
               style="color:#1e3c72;font-size:13px;text-decoration:underline;">
                ‚¨á Download File
            </a><br>
            <button class="delete-btn">‚ùå Delete</button>
        </div>
    `;

    item.querySelector(".delete-btn").onclick = () => {
        if (confirm("Delete this file from the site?")) {
            deleteUpload(upload.id);
            item.remove();
        }
    };

    list.prepend(item);
}
</script>

</body>
</html>
